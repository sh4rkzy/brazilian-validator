version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "sh4rkzy"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Agrupa updates de dependÃªncias relacionadas
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "biomejs*"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "biomejs*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "sh4rkzy"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Agrupa updates de actions relacionadas
    groups:
      github-actions:
        patterns:
          - "*"
